<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var a=30,b=40;
		var sym=prompt("Enter a symbol")
		switch(sym){
			case '+': console.log(a+b)
					  break;
			case '-': console.log(a-b)
					  break;
			case '*': console.log(a*b)
					  break;
			case '/': console.log(a/b)
					  break;
			case '%': console.log(a%b)
					  break;		 
			default : console.log("Not a valid symbol")
		}
	</script>
</head>

</html>
